<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>유저 상세 정보</title>
</head>
<body>
<h1>유저 상세 정보</h1>

<div>
    <h3 th:text="'userId: ' + ${user.id}"></h3>

    <img th:src="@{${main}}" style="width:400px; height:400px; object-fit: contain;"/>
    <h4>유저 사진</h4>
    <div th:each="photo : ${photos}">
        <img th:src="@{${photo}}" style="width:400px; height:400px; object-fit: contain;"/>
    </div>
</div>

<div>
    <h3>외모 점수 입력</h3>
    <form action="/evaluation/score" method="post">
        <input type="hidden" th:name="userId" th:value="${user.id}"/>
        <label for="score">외모 점수:</label>
        <input type="number" id="score" name="score" min="1.0" max="5.0" step="0.1" required/>
        <button type="submit">점수 저장</button>
    </form>
</div>

<div>
    <a href="/evaluation/users">목록으로 돌아가기</a>
</div>
</body>
</html>
